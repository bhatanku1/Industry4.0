<script>

    var randomClient = "";
    var len1 = 0;

    function onDeviceReady() {
	    var db = window.sqlitePlugin.openDatabase({name: "myanother.db"});
        db.transaction(function(tx) {
            //tx.executeSql('DROP TABLE IF EXISTS test_table');
            tx.executeSql('CREATE TABLE IF NOT EXISTS test_table (id integer primary key, host text, port integer, client_Id text, user_Name, pwd text)');

            // demonstrate PRAGMA:
            db.executeSql("pragma table_info (test_table);", [], function(res) {
                console.log("PRAGMA res: " + JSON.stringify(res));
            });

            tx.executeSql("select * from test_table;", [], function(tx, res) {
                //alert("inside first tx");
                len1 = res.rows.length;
                //alert(len1);
                if (len1 == 0) {
                    genRandom();
                    tx.executeSql("INSERT INTO test_table (host, port, client_Id, user_Name, pwd) VALUES (?,?,?,?,?)", ["m20.cloudmqtt.com", 11143, randomClient, "user@email.com", "iotiwbiot"], function(tx, res) {});
                    //alert("insertId: " + res.insertId + " -- probably 1");
                    //alert("rowsAffected: " + res.rowsAffected + " -- should be 1");
                }
            });

            db.transaction(function(tx) {

                tx.executeSql("select * from test_table;", [], function(tx, res) {
                    var len = res.rows.length;
                    //alert(len);
                    for (var i=0; i<len; i++) {
                        var newParagraph = document.createElement('p');
                        newParagraph.textContent = res.rows.item(i).host;
                        //document.getElementById("clist").appendChild(newParagraph);
                        host = res.rows.item(i).host
                        port = res.rows.item(i).port
                        clientId = res.rows.item(i).client_Id
                        userName = res.rows.item(i).user_Name
                        password = res.rows.item(i).pwd
                        alert(host);
                        alert(port);
                        alert(clientId);
                        alert(userName);
                        alert(password);

                        //alert( res.rows.item(i).client_Id);
                    }
                    //alert("res.rows.length: " + res.rows.length + " -- should be 1");
                    //alert("res.rows.item(0) " + res.rows.item(0).data + " -- should be 1");
                });
            });

        },

        function() {
            // OK to close here:
            console.log('transaction ok');
            db.close(function() {
                console.log('database is closed ok');
            });
        },

        function(e) {
            console.log("ERROR: " + e.message);
            db.close();
            //});  pulaMod_fr_14:58
        });
    }

            function heartbeat() {

				MqttPlugin.heartbeat({topic: "$EDC/tum/B8:27:EB:A6:A9:8A/HEARTBEAT-V1/mqtt/heartbeat"});
				//MqttPlugin.heartbeat({topic: "$EDC/tum/B8:27:EB:A6:A9:8A/HEARTBEAT-V1/mqtt/heartbeat"});
				//a = MqttPlugin.heartbeat({topic: "$EDC/tum/B8:27:EB:A6:A9:8A/HEARTBEAT-V1/mqtt/heartbeat"});

			}

			function InitFunc() {
				document.getElementById("pi_status").innerHTML = "Connecting to Raspberry Pi. Please Wait.";
				//document.getElementById("status_ui").style.backgroundColor = "black";
				//document.getElementById("status_ui").style.color = "red";
				//document.getElementById("status_ui").style.font = "bold";

			}


            function construct() {

                //document.addEventListener("deviceready", onDeviceReady, false);
                setTimeout(onDeviceReady, 1500);

                setTimeout(InitFunc, 2500);
                setTimeout(heartbeat, 3500);
                //setTimeout(kill, 3000);

            }

    function genRandom() {
        //var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        //for( var i=0; i < 5; i++ )
        //randomClient += possible.charAt(Math.floor(Math.random() * possible.length));
        randomClient = Math.random().toString(36).substring(7);
        alert(randomClient);
	}
