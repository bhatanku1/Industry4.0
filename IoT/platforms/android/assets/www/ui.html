<script>

    var randomClient = "";
    var len1 = 0;
    function onDeviceReady() {
	    var db = window.sqlitePlugin.openDatabase({name: "myanother.db"});
        db.transaction(function(tx) {

            // demonstrate PRAGMA:
            db.executeSql("pragma table_info (test_table);", [], function(res) {
                console.log("PRAGMA res: " + JSON.stringify(res));
            });

            db.transaction(function(tx) {

                tx.executeSql("select * from test_table;", [], function(tx, res) {
                    var len = res.rows.length;
                    //alert(len);
                    for (var i=0; i<len; i++) {
                        var newParagraph = document.createElement('p');
                        newParagraph.textContent = res.rows.item(i).host;
                        //document.getElementById("clist").appendChild(newParagraph);
                        document.getElementById("hostInfo").innerHTML = res.rows.item(i).host
                        document.getElementById("portInfo").innerHTML = res.rows.item(i).port
                        document.getElementById("clientInfo").innerHTML = res.rows.item(i).client_Id
                        document.getElementById("userInfo").innerHTML = res.rows.item(i).user_Name
                        //alert( res.rows.item(i).client_Id);
                    }
                    //alert("res.rows.length: " + res.rows.length + " -- should be 1");
                    //alert("res.rows.item(0) " + res.rows.item(0).data + " -- should be 1");
                });
            });

        },

        function() {
            // OK to close here:
            console.log('transaction ok');
            db.close(function() {
                console.log('database is closed ok');
            });
        },

        function(e) {
            console.log("ERROR: " + e.message);
            db.close();
            //});  pulaMod_fr_14:58
        });
    }


	function cache() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }
