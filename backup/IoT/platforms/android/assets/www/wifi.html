<h3>PAIR A NEW DEVICE: ENTER THE WIFIID</h3>
<input id ="text_macid" type="text" name="sub"/>
<button id = "start" onclick="start()">
    START WIFI COMMUNICATION
</button>

<button id = "stop" onclick="stop()">
    STOP
</button>

<br>
<h3 id="fHeader"></h3><br>
<p id = "test"></p>
<p id="sub"></p>

<script>


			function start() {
                MqttPlugin.subscribe({topic: "$EDC/tum/B8:27:EB:A6:A9:8A/SOCKET-V1/data"});
				MqttPlugin.publish({
				topic:"$EDC/tum/B8:27:EB:A6:A9:8A/SOCKET-V1/EXEC/start",
				data:"Mqtt data"

				});
			}

			function stop() {

				MqttPlugin.publish({
				topic:"$EDC/tum/B8:27:EB:A6:A9:8A/SOCKET-V1/EXEC/stop",
				data:"Mqtt data"

				});
			}






    </script>
